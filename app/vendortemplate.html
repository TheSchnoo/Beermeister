<html lang="en" >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="vendor-template.css">
  </head>

  <body ng-app="Brewmaster" ng-cloak>
    <div ng-controller="AppCtrl" ng-cloak >
      <div id="vendor-top-panel">
        <img id="vendor-top-panel-image" src="../images/vendor-info-top-banner.jpg">
        <h2 class="white-text tw-cen-text" id="beer-vendor-name">{{vendor.storeName}}</h2>
        <div id="vendor-address-section">
          <h6 class="white-text tw-cen-text" id="vendor-address">{{vendor.address}}</h6>
          <img id="location-icon" src="../images/white-location-icon.png">
        </div>
      </div>
      <div id="vendor-panel-2">
        <div id="vendor-beers-section">
          <div class="text-center">
            <h3 id="beers-available-header">Beers Available at {{vendor.storeName}}</h3>
            <div ng-repeat="beer in beers">
              {{beer.bname}}
            </div>
          </div>
          <div class="row">
              <hr id="vendor-divide-line">
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <!--Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <!--Boostrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



  <script src="breweryuser.js"></script>
<html>
