<md-dialog aria-label="Vendors" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vendor.StoreName}}</h2>
        <span flex></span>
<!--         <md-button aria-label="cancel" class="md-icon-button" ng-click="cancel()">
        </md-button> -->
      </div>
    </md-toolbar>
    <md-dialog-content>
      Beers sold by {{vendor.StoreName}}:
      <div class="md-dialog-content" ng-repeat="beer in beers">
      	{{beer.bname}}

          
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
