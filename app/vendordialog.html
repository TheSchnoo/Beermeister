<md-dialog aria-label="Vendors" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Vendors for {{selectedBeer.bname}}</h2>
        <span flex></span>
        <md-button aria-label="cancel" class="md-icon-button" ng-click="cancel()">
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
    
        <div data-ng-repeat="vendor in selectedBeer.vendors">
          <a ng-click='showVendorPage($event, vendor)'>{{vendor.StoreName}}</a>
        </div>
          
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
